
            <div class="app-content" ng-controller="ApplyController">
                <div class="scrollable">
                    <div class="scrollable-content section">
                        <form>
                            <div class="form-group">
                                <label>请假类型</label>
                                <select class="form-control" nd-model="type">
                                    <option>年假</option>
                                    <option>探亲假</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>起始日期</label>
                                <input ui-date ui-date-format="DD, d MM, yy" class="form-control" type="text" ng-model="startDate">
                            </div>
                            <div class="form-group">
                                <label>起始时间</label>
                                <input ui-date ui-date-format="DD, d MM, yy" class="form-control" type="text" ng-model="endDate">
                            </div>
                            <div class="form-group">
                                <label>请假天数</label>
                                <input class="form-control" type="text" ng-model="days">
                            </div>
                            <div class="form-group">
                                <label>请假事由：</label>
                                <input class="form-control" type="text" ng-model="reason">
                            </div>
                            <button class="btn btn-primary btn-block" ng-click="submit()">提交</button>
                        </form>
                    </div>
                </div>
            </div>
